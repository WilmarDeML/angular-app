<form class="form-group row">
  <div class="form-group col-md-3">
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" placeholder="Nombre..." class="form-control" [(ngModel)]="cuadroNombre">
  </div>
  <div class="form-group col-md-3">
    <label for="apellido">Apellido</label>
    <input type="text" name="apellido" id="apellido" placeholder="Apellido..." class="form-control" [(ngModel)]="cuadroApellido">
  </div>
  <div class="form-group col-md-3">
    <label for="cargo">Cargo</label>
    <input type="text" name="cargo" id="cargo" placeholder="Cargo..." class="form-control" [(ngModel)]="cuadroCargo">
  </div>
  <div class="form-group col-md-3">
    <label for="salario">Salario</label>
    <input type="number" name="salario" id="salario" placeholder="Salario..." class="form-control" [(ngModel)]="cuadroSalario">
  </div>
  <div class="col">
    <button class="btn btn-primary my-3" (click)="crearEmpleado()">Agregar</button>
  </div>
</form>

<div class="d-flex align-items-end flex-column mb-5">
<div *ngFor="let empleado of empleados, let i = index" class="row">
  <div>
    <div class=" d-flex">
      <div class="column mx-3">
        {{i+1}} - {{empleado.nombre}} {{empleado.apellido}}
      </div>
      <div class="column">
        <span class="mx-3" *ngIf="!mostrarFormulario" (click)="mostrarFormularioEditar(empleado.id)"><img src="https://cdn2.iconfinder.com/data/icons/sketchy-basic-icons/94/pencil-128.png" alt="Editar" height="20" width="20" id="editar"></span>
        <span class="mx-3" *ngIf="!mostrarFormulario" (click)="eliminarEmpleado(empleado.id)"><img src="https://cdn4.iconfinder.com/data/icons/eon-ecommerce-i-1/32/trashcan_delete_remove-128.png" alt="Editar" height="20" width="20" id="editar"></span>
      </div>
    </div>
    <div *ngIf="mostrarFormulario && idForm === empleado.id">
      <form class="form-group row">
        <div class="form-group col-md-3">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" placeholder="Nombre..." class="form-control" [(ngModel)]="cuadroNombre">
        </div>
        <div class="form-group col-md-3">
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido" placeholder="Apellido..." class="form-control" [(ngModel)]="cuadroApellido">
        </div>
        <div class="col">
          <button class="btn btn-primary my-3" (click)="actualizarEmpleado({nombre:cuadroNombre, apellido:cuadroApellido}, i)">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
<hr>
<div *ngIf="empleados2">
  <div class="text-center">
    <button class="btn btn-secondary" (click)="restarPagina()">{{atras}}</button>
    <span class="btn">{{page}}</span>
    <button class="btn btn-secondary" (click)="sumarPagina()">{{adelante}}</button>
  </div>
  <span>PÃ¡gina {{page}} de {{empleados2.total_pages}}</span>
</div>

<div *ngIf="empleados2" class="d-flex flex-wrap">
    <div *ngFor="let empleado of empleados2.data, let i = index">
      <div class="card" style="width: 18rem">
        <figure>
          <img src={{empleado.avatar}} alt="avatar" class="card-img-top">
        </figure>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <h3 class="card-text">
                {{empleado.first_name}} {{empleado.last_name}}
              </h3>
            </li>
            <li class="list-group-item">{{empleado.email}}</li>
            <li class="list-group-item">
              <h4 class="text-center text-secondary">{{empleado.id}}</h4>
            </li>
          </ul>
        </div>
      </div>
    </div>
</div>
